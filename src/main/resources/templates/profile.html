<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>プロファイル</title>
    <link rel="stylesheet" th:href="@{css/styles.css}" type="text/css">
</head>
<body>
    <div class="dashboard-container">
        <a href="/dashboard" class="dashboard-button">ダッシュボードへ戻る</a>
    </div>
    <div class="container" th:if="${userProfile != null and userProfile.user != null}">
        <h1>ユーザー情報</h1>
        <p th:text="'ユーザー名: ' + ${userProfile.user.username}"></p>
        <p th:text="'誕生日: ' + ${userProfile.birthDate}"></p>
        <p th:text="'年齢: ' + ${userProfile.getAge()}"></p>
        <p th:text="'身長: ' + ${userProfile.height} + ' cm'"></p>
        <p th:text="'目標体重: ' + ${userProfile.goalWeight} + ' kg'"></p>
        <div class="edit-profile-button-container">
            <a href="/editProfile" class="edit-profile-button">プロフィールを編集</a>
            <button class="delete-profile-button" onclick="confirmDelete(/*[[${userProfile.user.id}]]*/)">アカウントを削除</button>
        </div>
    </div>
    <div th:if="${userProfile == null or userProfile.user == null}">
        <p>プロフィール情報がありません。プロフィールを登録してください</p>
        <img src="images/へるぞう泣.png" alt="泣いてるゾウのイラスト" class="elephant-img">
        <div class="edit-profile-button-container">
            <a href="/editProfile" class="edit-profile-button">プロフィールを編集</a>
        </div>
    </div>

    <script>
        function confirmDelete(userId) {
            if (confirm("本当に削除してもよろしいですか？")) {
                fetch('/deleteAccount', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId
                    })
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/logout'; // 削除後にログアウトする
                    } else {
                        alert('アカウントの削除に失敗しました。');
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            var userId = /*[[${userProfile.user.id}]]*/ '0'; // デフォルトで '0' に設定、実際にはThymeleafで値が置き換えられます
            document.querySelector('.delete-profile-button').addEventListener('click', function () {
                confirmDelete(userId);
            });
        });
    </script>
</body>
</html>
