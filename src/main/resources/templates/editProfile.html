<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>体重管理サービス - ユーザー情報登録編集</title>
    <link rel="stylesheet" th:href="@{css/styles.css}" type="text/css">
</head>
<body>
    <div class="dashboard-container">
        <a href="/dashboard" class="dashboard-button">ダッシュボードへ戻る</a>
    </div>
    <div class="container">
        <h1>ユーザー情報登録編集</h1>
        <form th:action="@{/profile}" method="post" enctype="multipart/form-data">
            <label for="birthDate">誕生日登録：</label>
            <input type="date" id="birthDate" name="birthDate" required><br><br>
            <label for="height">身長（cm）：</label>
            <input type="number" id="height" name="height" value="160" step="0.1" required><br><br>
            <label for="goalWeight">目標体重（kg）：</label>
            <input type="number" id="goalWeight" name="goalWeight" value="60" step="0.1" required><br><br>
            <button type="submit">登録</button>
        </form>
    </div>
</body>
</html>
